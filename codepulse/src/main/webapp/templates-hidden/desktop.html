<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=100" >
		<title>Code Pulse</title>
		<script class="lift:Includes.jquery"></script>
		<script class="lift:Includes.bootstrap"></script>
		<script class="lift:Includes.baconjs"></script>
		<script class="lift:Includes.commonJs"></script>
		<link class="lift:Includes.FontAwesome"></link>
		<link class="lift:Includes.commonStyle"></link>
		<link class="lift:Includes.desktopStyle"></link>
		<script class="lift:Includes.CodePulseCommon"></script>
		<script class="lift:Includes.Downloader"></script>
		<script class="lift:Includes.d3"></script>
		<link class="lift:Includes.qtip2"></link>
		<script type="text/javascript">
		$(function() {
			$('#refresh-link').qtip({
				content: $('#refresh-link-tooltip'),
				hide: {
					fixed: true,
					delay: 300
				},
				position: {
					my: 'bottom left',
					at: 'top center',
					target: $('#refresh-link')
				},
				style: {
					classes: 'qtip-dark'
				}
			})
		})
		</script>
		<link class="lift:Includes.updates"></link>
	</head>
	<body>

		<lift:embed what="Notifications"></lift:embed>

		<div style="position:fixed; top:0; right:0; z-index:10; width:100%;">
			<!-- TODO: change the container style from inline to external css -->
			<lift:embed what="TraceConnectorUI"></lift:embed>
		</div>

		<div id="content">The main content will be bound here</div>

		<div class="footer-push"></div>

		<div class="fixed-footer">
			<a id="refresh-link" onclick="window.location.reload();"><i class="fa fa-refresh"></i></a>
			<div id="refresh-link-tooltip">
				If you encounter a bug, please
				<a external-href="https://github.com/secdec/codepulse/issues">let us know</a>!
			</div>

			<div class="vr"></div>

			<div id="status-bar">
				<!-- area for status messages -->
				<div class="status status-slow-treemap">
					The treemap visualization seems to be struggling.
					Selecting fewer items from the application inventory should help it run faster.
				</div>
			</div>

			<div class="update-message">
				<span class="version-message">Version x update available</span>
				<a class="view-update" href="#">View</a>
				<a class="ignore-update" href="#">Skip</a>
			</div>
		</div>

	</body>

</html>
